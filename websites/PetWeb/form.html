<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- 
            Pet Competition Web Form
            Author: Jacob Runyan
            
        -->
        <meta charset="utf-8" />
        <meta name="keywords" content="Pet" />
        <title>Pet Competition Web Form</title>
        <link href="styles/layout.css" rel="stylesheet" />
        <link href="styles/forms.css" rel="stylesheet" />
    </head>

    <body>
        <header>
            
        </header>
        <section>
            <form name="PetForm" action="https://icarus.cs.weber.edu/~linda/cs2350/submit.php" method="POST">
                
                <fieldset id="PetInfo">
                    <legend>Pet Information</legend>
                    <div id="formRow">
                        <label for="nameBox">Name</label>
                        <input id="nameBox" name="Name" type="text" required />
                    </div>

                    <div id="formRow">
                        <label id="birthBox">Birthdate</label>
                        <input id="birthBox" name="Birthdate" type="text" />
                    </div>

                    <div id="formRow">
                        <fieldset>
                            <legend>Pet Type</legend>
                            <label for="Cat">Cat</label>
                            <input id="Cat" name="PetType" type="radio" />
                            <label for="Dog">Dog</label>
                            <input id="Dog" name="PetType" type="radio" />
                            <label for="Reptile">Reptile</label>
                            <input id="Reptile" name="PetType" type="radio" />
                            <label for="Bird">Bird</label>
                            <input id="Bird" name="PetType" type="radio" />
                            <label for="Rodent">Rodent</label>
                            <input id="Rodent" name="PetType" type="radio" />
                        </fieldset>
                    </div>
                </fieldset>

                <fieldset id="contactInfo">
                    <legend>Contact Information</legend>
                    <div id="formRow">
                        <fieldset>
                            <legend>Competition</legend>
                            <label for="sing">Singing Pet</label>
                            <input id="sing" name="Singing" type="checkbox" />
                            <label for="cute">Cutest Pet</label>
                            <input id="cute" name="Cutest" type="checkbox" />
                            <label for="tricks">Pet Tricks</label>
                            <input id="tricks" name="Tricks" type="checkbox" />
                        </fieldset>
                    </div>
                </fieldset>

                    <div id="button">
                        <input value="Submit" type="submit" />
                        <input value="Reset" type="reset" />
                    </div>
            </form>
        </section>


        <footer>

        </footer>
    </body>
</html>
