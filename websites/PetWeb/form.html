<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- 
            Pet Competition Web Form
            Author: Jacob Runyan
            
        -->
        <meta charset="utf-8" />
        <meta name="keywords" content="Pet" />
        <title>Pet Competition Web Form</title>
        <link href="styles/layout.css" rel="stylesheet" />
        <link href="styles/forms.css" rel="stylesheet" />
        <script src="scripts/form.js"></script>
    </head>

    <body>
        <header>
            
        </header>
        <section>
            <form name="PetForm" action="https://icarus.cs.weber.edu/~linda/cs2350/submit.php" method="POST">
                
                <fieldset id="PetInfo">
                    <legend>Pet Information</legend>
                    <div id="formRow">
                        <label for="petName">Name</label>
                        <input id="petName" name="petName" type="text" required />
                    </div>

                    <div id="formRow">
                        <label id="birthBox">Birthdate</label>
                        <input id="birthBox" name="Birthdate" type="text" />
                    </div>

                    <div id="formRow">
                        <fieldset>
                            <legend>Pet Type</legend>
                            <label for="Cat">Cat</label>
                            <input id="Cat" name="PetType" type="radio" />
                            <label for="Dog">Dog</label>
                            <input id="Dog" name="PetType" type="radio" />
                            <label for="Reptile">Reptile</label>
                            <input id="Reptile" name="PetType" type="radio" />
                            <label for="Bird">Bird</label>
                            <input id="Bird" name="PetType" type="radio" />
                            <label for="Rodent">Rodent</label>
                            <input id="Rodent" name="PetType" type="radio" />
                        </fieldset>
                    </div>

                    <div id="formRow">
                        <label>Enter in a short biography of the pet</label>
                        <textarea></textarea>
                    </div>
                </fieldset>

                <fieldset id="contactInfo">
                    <legend>Contact Information</legend>

                    <div id="formRow">
                        <label for="name">Name</label>
                        <input id="name" name="PersonName" type="text" />
                    </div>

                    <div id="formRow">
                        <label for="phone">Phone Number</label>
                        <input id="phone" name="PhoneNumber" type="tel" />
                    </div>

                    <div id="formRow">
                        <label for="mail">Email Address</label>
                        <input id="mail" name="Email" type="email" />
                    </div>
                </fieldset>

                <fieldset id="compEntry">
                    <div id="formRow">
                    <legend>Competition Entry</legend>
                        <fieldset>
                            <legend>Type</legend>
                            <label for="sing">Singing Pet</label>
                            <input id="sing" name="PetType" type="checkbox" />
                            <label for="cute">Cutest Pet</label>
                            <input id="cute" name="PetType" type="checkbox" />
                            <label for="tricks">Pet Tricks</label>
                            <input id="tricks" name="PetType" type="checkbox" />
                        </fieldset>
                    </div>

                    <div id="formRow">
                        <label for="entryName">Name of the Entry</label>
                        <input id="entryName" name="EntryName" type="text" />
                    </div>

                    <div id="formRow">
                        <fieldset>
                            <legend>Tricks</legend>
                            <label for="course">Obstacle Course</label>
                            <input id="course" name="trickType" type="checkbox" disabled />
                            <label for="catch">Frisbee/Ball/Other Catching</label>
                            <input id="catch" name="trickType" type="checkbox" disabled />
                            <label for="roll">Roll Over/Play Dead</label>
                            <input id="roll" name="trickType" type="checkbox" disabled />
                            <label for="otherTrick">Other</label>
                            <input id="otherTrick" name="trickType" type="checkbox" disabled />
                        </fieldset>
                    </div>
                </fieldset>

                <fieldset id="boarding">
                    <legend>Boarding</legend>
                    <div id="formRow">
                        <label for="numOfDays">Number of boarding days</label>
                        <input id="numOfDays" name="DaysOfBoarding" type="number" min="0" max="3" />
                    </div>

                    <div id="formRow">
                        <label for="kennelSize">Size of Kennel (in inches)</label>
                        0
                        <input id="kennelSize" name="KennelSize" type="range" min="0" max="48" step="8" />
                        10
                    </div>
                </fieldset>

                    <div id="button">
                        <input value="Submit" type="submit" />
                        <input value="Reset" type="reset" />
                    </div>
            </form>
        </section>


        <footer>
            &bull; Pet Competition Web Form &bull; 
        </footer>
    </body>
</html>
